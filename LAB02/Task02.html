<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2 - Form</title>
  </head>
  <body>
    <h2>Campus Visit Feedback Form</h2>
    <form action="http://www.bahria.com" method="post">
      <label for="name">Name :</label>
      <input type="text" id="name" name="name" />
      <br />

      <label for="email">Email :</label>
      <input type="text" id="email" name="email" />
      <br />

      <label for="likedMost">What you liked most about the Campus :</label>
      <br />
      <input type="checkbox" id="Campus" value="Campus" name="likedMost" />
      <label for="Campus">Campus</label>

      <input type="checkbox" id="student" value="STUDENT" name="likedMost" />
      <label for="student">Student</label>

      <input type="checkbox" id="Location" value="LOCATION" name="likedMost" />
      <label for="Location">location</label>

      <input
        type="checkbox"
        id="atmosphere"
        value="ATMOSPHERE"
        name="likedMost"
      />
      <label for="atmosphere">Atmosphere</label>

      <input
        type="checkbox"
        id="dorm-room"
        value="DORM-ROOM"
        name="likedMost"
      />
      <label for="dorm-room">Dorm Rooms</label>

      <input type="checkbox" id="sports" value="SPORTS" name="likedMost" />
      <label for="sports">Sports</label>
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />

      <br />
    </form>
  </body>
</html>
